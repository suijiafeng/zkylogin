<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="keywords" content="中国日报网" />
  <meta name="description" content="中国日报网" />
  <meta name="author" content="www.lonwin.net">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>中国日报网</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <!--****主要部分******-->
  <div class="thirdParty_loginBox">
    <div class="loginBox_header">
      <div class="logo">
        <img src="images/loginBox_logo.jpg" alt="">
      </div>
    </div>
    <div class="main">
      <div class="left">
        <div class="img">
          <img src="images/logo_sm.jpg" alt="">
        </div>
        <p>一个账户，了解世界的精彩！</p>
      </div>
      <div class="right">
        <h1>绑定日报网账号</h1>
        <form action="" class="third_party_loginBox_form">
          <div><span>账号：</span><input type="text" id="username" name="username"></div>
          <div><span>密码：</span><input type="text" id="password" name="password"></div>
          <div class="bottom">
            <input type="submit" class="login" value="立即登录"></input>
            <a href="" class="turnback">返回</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!--****主要部分结束******-->
  
  <script src="js/jquery-1.10.2.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/jquery.validate.messages_zh.js"></script>
  <script src="js/jquery.validate_params.js"></script>
  <script src="js/layer/layer.js"></script>
  <script src="js/common.js"></script>
</body>
</html>
