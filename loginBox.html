      <div class="logo">
        <img src="images/loginBox_logo.jpg" alt="">

    <div class="main">

        <form action="" class="loginBox_form">

          <div><span>密 码</span><input type="text" id="password" name="password"></div>

          <div><span></span><input type="checkbox" class="checkbox" id="checkbox"><label for="checkbox">两周内自动登录</label></div>
          <div><span></span><input type="submit" class="loginBox_login" value="立即登录"><a href="findPsw.html" target="_blank" class="forgetpsw">忘记密码？</a></div>

      </div>
      <div class="rightBox">
        <div class="loginBox_regBox">
          <a href="register.html" target="_blank">没有账号吗？立即注册</a>

        </div>
        <span>使用合作网站账号登录</span>
        <ul>
          <a href="javascript:;" class="weixin thirdParty_login"></a>
          <a href="javascript:;" class="weibo"></a>
          <a href="javascript:;" class="tengxun"></a>
          <a href="javascript:;" class="facebook"></a>
