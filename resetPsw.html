  <!--****主要部分******-->
  <div class="wrapper">
    <div class="bindPhone setPsw resetPsw">
      <h1>修改密码</h1>
      <p>您正在尝试修改密码，请分别输入旧密码以及您要设置的新密码（输入两遍）。</p>
      <form action="" class="resetPsw_form">
        <div><span>旧&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:</span><input type="text" placeholder="请输入您的旧密码" required minlength="5"><!-- <em>密码不正确</em> --></div>
        <div><span>新&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:</span><input type="text" placeholder="至少5个字符，不能使用空格及用户名" id="password" name="password"><!-- <em>密码不一致</em> --></div>
        <div><span>确&nbsp;&nbsp;认&nbsp;&nbsp;密&nbsp;&nbsp;&nbsp;码:</span><input type="text" placeholder="请保持输入一致" id="confirm_password" name="confirm_password"><!-- <em>密码不一致</em> --></div>
        <input type="submit" class="submit" value="确认">
      </form>
      <dl>
        <dt>如何提高我的账号安全？</dt>
        <dd>· 设置强度较高的账号密码（推荐）建议使用8位以上数字+字母+特殊符号组合，避免使用注册帐号、连续或相同的数字作为密码。</dd>
        <dd>· 完善密码找方式，如忘记或丢失密码您可以通过三种方式找回。邮箱和手机需先激活才能使用。</dd>
      </dl>
