        <img src="images/headPic.jpg" alt="">
      </div>
      <p>abc123</p>

      </div>
      <dl>
        <dt>快速通道</dt>
        <dd><a href="personal_data.html" class="personal_data">个人资料<span>修改</span></a></dd>
        <dd><a href="personal_center.html" class="safetySet">安全设置<span>修改</span></a></dd>

      </dl>

    <div class="i_main i_base_set clearfix right">
        <h1>个人资料</h1>
        <div class="i_form">
            <table class="i_form_table">
                <tr>
                    <td><p class="label">昵 称</p></td>
                    <td class="mark">:</td>
                    <td colspan="2" id="nick" class="input tips"><p><input type="text" id="nickName" name="" class="input_dft txt_input" style="height:34px;line-height:34px;width:180px;" /><span class="i_icon_form_right" style="display:none"></span><span class="i_icon_form_wrong" style="display:none"></span><span class="wrong_txt" id="nickError"></span></p></td>
                </tr>
                <tr>
                    <td><p class="label">性 别</p></td>
                    <td class="mark">:</td>
                    <td class="input js_genderSelect">
                        <div class="i_radio ">
                            <input type="radio" class="" name="sex" id="female" value="2">
                        </div>
                        <label for="female">女</label>
                        <div class="i_radio ">
                            <input type="radio" class="" name="sex" id="male" value="1">
                        </div>
                        <label for="male">男</label>
                    </td>
                    <td class="tips"></td>
                </tr>

                <tr>
                    <td><p class="label">出 生 日 期</p></td>
                    <td class="mark">:</td>
                    <td class="input js_dateContainer date">
                        <div class="select_dft_s js_selectYear">
                            <a href="##" class="select_val js_select">
                                <em class='js_selectval'></em>
                                <span class="arr i_icon_arrow"></span>
                            </a>
                            <ul class="select_ul js_optionswrap">
                            </ul>
                        </div>
                        <div class="select_dft_s js_selectMonth">
                            <a href="##" class="select_val js_select">
                                <em  class='js_selectval'></em>
                                <span class="arr i_icon_arrow"></span>
                            </a>
                            <ul class="select_ul js_optionswrap">
                            </ul>
                        </div>
                        <div class="select_dft_s js_selectDay" style="margin-right:0px;">
                            <a href="##" class="select_val js_select">
                                <em  class='js_selectval'></em>
                                <span class="arr i_icon_arrow"></span>
                            </a>
                            <ul class="select_ul js_optionswrap">
                            </ul>
                        </div>
                    </td>
                    <td class="tips"></td>
                </tr>
                <tr>
                    <td><p class="label">所 在 地</p></td>
                    <td class="mark">:</td>
                    <td class="input place">
                        <div class="select_dft_s js_country"> 
                            <a href="##" class="select_val js_select">
                                <em class='js_selectval'></em>
                                <span class="arr i_icon_arrow"></span>
                            </a>
                            <ul class="select_ul js_optionswrap">
                            </ul>
                        </div>
                        <div class="select_dft_s js_province"> 
                            <a href="##" class="select_val js_select">
                                <em class='js_selectval'></em>
                                <span class="arr i_icon_arrow"></span>
                            </a>
                            <ul class="select_ul js_optionswrap">
                            </ul>
                        </div>
                        <div class="select_dft_s js_city" style="margin-right:0px;">
                            <a href="##" class="select_val js_select">
                                <em class='js_selectval'></em>
                                <span class="arr i_icon_arrow"></span>
                            </a>
                            <ul class="select_ul js_optionswrap">
                            </ul>
                        </div>
                    </td>
                    <td class="tips"></td>
                </tr>
                <tr>
                    <td><p class="label">教 育 程 度</p></td>
                    <td class="mark">:</td>
                    <td class="input education">
                        <div class="select_dft js_edu">
                            <a href="##" class="select_val js_select">
                                <em class='js_selectval'></em>
                                <span class="arr i_icon_arrow"></span>
                            </a>
                            <ul class="select_ul js_optionswrap">
                            </ul>
                        </div>
                    </td>
                    <td class="tips"></td>
                </tr>
                <tr>
                    <td><p class="label">行 业 类 别</p></td>
                    <td class="mark">:</td>
                    <td class="input industry">
                        <div class="select_dft js_industry">
                            <a href="##" class="select_val js_select">
                                <em  class='js_selectval'></em>
                                <span class="arr i_icon_arrow"></span>
                            </a>
                            <ul class="select_ul js_optionswrap">
                            </ul>
                        </div>
                    </td>
                    <td class="tips"></td>
                </tr>
            </table>
        </div>
        <div class="p_avatarRight">
        <a href="personal_setHeadPic.html"><img src="images/headPic.jpg" alt=""></a>
        </div>
        <div class="t_center">
            <a class="btn_dft js_save" href="javascript:;">保存</a>
