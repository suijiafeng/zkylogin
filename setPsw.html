      <h1>设置密码</h1>
      <p>您正在尝试设置密码，请务必填写并牢记。</p>
      <form action="" class="setPsw_form">
        <div><span>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:</span><input type="text" placeholder="请输入您的密码" id="password" name="password"></div>

        <input type="submit" class="submit" value="确认">
      </form>
      <dl>
        <dt>如何提高我的账号安全？</dt>
        <dd>· 设置强度较高的账号密码（推荐）建议使用8位以上数字+字母+特殊符号组合，避免使用注册帐号、连续或相同的数字作为密码。</dd>
        <dd>· 完善密码找方式，如忘记或丢失密码您可以通过三种方式找回。邮箱和手机需先激活才能使用。</dd>
