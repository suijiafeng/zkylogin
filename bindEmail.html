  <!--****主要部分******-->
  <div class="wrapper">
    <div class="bindPhone bindEmail">
      <h1>绑定邮箱</h1>
      <p>请按照以下提示完成邮箱的绑定操作。请务必使用真实有效的邮箱地址，否则无法完成验证。</p>
      <form action="" class="bindEmail_validate">
        <div><span>邮&nbsp;&nbsp;&nbsp;箱&nbsp;&nbsp;地&nbsp;&nbsp;址:</span><input type="text" placeholder="请输入您要绑定的邮箱" id="email" name="email"></div>
        <div><span>验&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;证&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:</span><p><input type="text" placeholder="验证码（必须填写）" id="verification" name="verification"><img src="images/verification01.jpg" alt=""><a class="refresh"></a></p></div>
        <input type="submit" class="submit" value="发送验证邮件">
      </form>
      <dl>
        <dt>设置绑定邮箱的好处:</dt>
        <dd>· 绑定邮箱之后，您可以使用该手机号登录中国日报网。</dd>
        <dd>· 绑定邮箱之后，如果您的密码不慎遗忘或被盗，在密码找回页面，输入您的邮箱，经过系统验证后，可以快速通过绑定的邮箱找回密码。</dd>
      </dl>
