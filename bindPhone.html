  <!--****主要部分******-->
  <div class="wrapper">
    <div class="bindPhone">
      <h1>绑定手机</h1>
      <p>请按照以下提示完成手机号的绑定操作。请务必使用真实有效的手机号码，否则无法完成验证。</p>
      <form action="">
        <div><span>手&nbsp;&nbsp;&nbsp;机&nbsp;&nbsp;号&nbsp;&nbsp;码:</span><input type="text" placeholder="请输入您要绑定的手机号" class="phone"><label for="" class="bindPhone_msg msg"></label></div>
        <div><span>短 信 验 证 码:</span><input type="text" placeholder="请输入您收到的短信验证码" class="verification"><input type="button" value="发送验证码" class="btn"><label for="" class="msg bindPhone_msg"></label></div>
        <div><span>验&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;证&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:</span><p><input type="text" placeholder="验证码（必须填写）" class="verification" required><img src="images/verification01.jpg" alt=""><a class="refresh"></a></p><label for="" class="msg bindPhone_msg"></label></div>
        <input type="submit" class="submit" value="确认">
      </form>
      <dl>
        <dt>设置绑定手机的好处:</dt>
        <dd>· 绑定手机号之后，您可以使用该手机号登录中国日报网。</dd>
        <dd>· 绑定手机号之后，如果您的密码不慎遗忘或被盗，在密码找回页面，输入您的手机号，经过系统验证后，可以快速通过绑定的手机号找回密码。</dd>
      </dl>
    </div>
